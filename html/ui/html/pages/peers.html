<div id="peers_page" class="page">
    <section class="content-header">
        <h1 data-i18n="peers">Peers</h1>
        <div style="position:absolute;top:9px;right:9px;">
            <button id="add_peer_button" type="button" class="btn btn-default" data-toggle="modal" data-target="#add_peer_modal" data-i18n="add_peer">Add Peer</button>
        </div>
    </section>
    <section class="content">
        <div class="row">
          
            <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading navbarbglight bluefix">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-upload fa-4x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                     <h3 style="margin: 5px; font-weight: bold"><span id="peers_uploaded_volume" class="loading_dots"><span>.</span><span>.</span><span>.</span></span></h3>
                                    <div><span data-i18n="uploaded_volume">Uploaded Volume</span></div>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="small-box-footer goto-page" >
                            <div class="panel-footer">
                                <span class="pull-left"><span data-i18n="resetstats">Reset Statistics</span></span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
            </div>

            <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading navbarbglight bluefix">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-download fa-4x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                     <h3 style="margin: 5px; font-weight: bold"><span id="peers_downloaded_volume" class="loading_dots"><span>.</span><span>.</span><span>.</span></span></h3>
                                    <div><span data-i18n="downloaded_volume">Downloaded Volume</span></div>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="small-box-footer goto-page" >
                            <div class="panel-footer">
                                <span class="pull-left"><span data-i18n="resetstats">Reset Statistics</span></span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
            </div>


            <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading navbarbglight bluefix">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-cloud fa-4x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                     <h3 style="margin: 5px; font-weight: bold"><span id="peers_connected" class="loading_dots"><span>.</span><span>.</span><span>.</span></span></h3>
                                    <div><span data-i18n="connected_peers">Connected Peers</span></div>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="small-box-footer goto-page">
                            <div class="panel-footer">
                                <span class="pull-left"><span data-i18n="" data-toggle="modal" data-target="#add_peer_modal" >Add Peers Manually</span></span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
            </div>
            <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading navbarbglight bluefix">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-check fa-4x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                     <h3 style="margin: 5px; font-weight: bold"><span id="peers_up_to_date" class="loading_dots"><span>.</span><span>.</span><span>.</span></span></h3>
                                    <div><span data-i18n="up_to_date_peers">Up-to-date Peers</span></div>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="small-box-footer goto-page">
                            <div class="panel-footer">
                                <span class="pull-left">  </span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
            </div>

            
       
        <div class="data-container data-loading">
            <table class="table table-striped table-hover" id="peers_table">
                <thead>
                <tr>
                    <th data-i18n="address">Address</th>
                    <th data-i18n="weight">Weight</th>
                    <th data-i18n="downloaded">Downloaded</th>
                    <th data-i18n="uploaded">Uploaded</th>
                    <th data-i18n="application">Application</th>
                    <th data-i18n="platform">Platform</th>
                    <th data-i18n="services">Services</th>
                    <th data-i18n="actions" style="text-align:right;">Actions</th>
                </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
            <div class="data-loading-container"><img src="/img/loading_indicator.gif" alt="Loading..." width="32" height="32" /></div>
            <div class="data-empty-container"><p data-i18n="no_peers_found">No peers found.</p></div>
        </div>
    </section>
</div>
